<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="04_styles.css">
    <script async src="04_javascript.js"></script>
    <title>Shopping Chart</title>
</head>
<body>
    <main>
        <div>
            <nav>
                <h1>Shop</h1>
                <div>
                    <img id='cartImage' alt="cart image" src="./src/icons/cart-shopping-solid.svg"/>
                    <span id='cartItemAmount'>0</span>
                </div>
            </nav>
            <div id="floatingMenu">
                <p id="actionButton">MORE</p>
            </div>
            <div id="bannerAds">

            </div>
            <div></div>
            <div id="productItemsDisplay">

            </div>
        </div>
        <div id="shopping-cart">
            <div id="cartHeader">
                <h1>Cart</h1>
                <h1 id="axis">&times</h1>
            </div>
            <div id="cart-items">
                
            </div>
            <div id="cart-total-session">
                <hr style="border: 0.5px solid var(--accent-color);"/>
                <div class="element-section">
                    <div class="title">Sub-Total</div>
                    <div id="sub-total-price">0</div>
                </div>
                <div class="element-section">
                    <div class="title">Delivery</div>
                    <div id="delivery-price">0</div>
                </div>
                <div class="element-section">
                    <div class="title"><b>TOTAL</b></div>
                    <div id="total-price"><b>0</b></div>
                </div>
            </div>
        </div>
    </main> 
    
</body>
</html>
